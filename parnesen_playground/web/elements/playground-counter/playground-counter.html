<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="playground-counter">

<template>
  <div>[playground-counter: value is {{clickCount}}]</div> 
  <div><button id="incrementBtn" on-click="{{increment}}">increment</button></div>

<script type="application/dart" src="playground-counter.dart"></script>

</polymer-element>
