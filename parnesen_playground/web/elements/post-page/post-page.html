<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../post-tile/post-tile.html">

<polymer-element name="post-page">

<template>

    <style>
        #tiles {
            display: inline-block;
        }
    </style>

  <h1>Posts</h1>
  User {{userId}}: <input id="postinput" type="text" value="{{postText}}" autofocus=true><button on-click="{{submitPost}}">Post</button>
  <div>Output: '{{output}}'</div>
  <div id="tiles"></div>
  <br>
  <button id="goHome" on-click="{{goHome}}">goHome</button>
</template>

<script type="application/dart" src="post-page.dart"></script>

</polymer-element>
