<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="login-form">

<template> 
    <h2>Login</h2>
    <div id='fields'>
        User Id           <br><input id="userId" type="text" value="{{userId}}" autofocus=true>        
        <br>password          <br><input id="password" type="password" value="{{password}}">
    </div>

    <button class="btn btn-lg btn-success" id='login' on-click="{{login}}">Login</button>
    <button id='logout' on-click="{{logout}}">Logout</button>
    <div>Login Result: '{{output}}'</div>
</template>

<script type="application/dart" src="login-form.dart"></script>

</polymer-element>
