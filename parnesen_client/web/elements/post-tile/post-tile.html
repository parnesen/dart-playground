<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="post-tile">

<template> 
    <style>
        #outerdiv {
            border: 2px solid;
            border-radius: 25px;
        }
    </style>

    <div id="outerdiv">
        <h3>{{userId}} ({{firstName}} {{lastName}})</h3>
        <div id='posts'></div>
    </div>
</template>

<script type="application/dart" src="post-tile.dart"></script>

</polymer-element>
