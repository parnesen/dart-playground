<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="create-user-form">

<template> 
    <h2>Create User</h2>
    <div id='fields'>
        <br>User Id           <br><input id="userId" type="text" value="{{userid}}" autofocus=true>
        <br>First Name        <br><input id="firstname" type="text" value="{{firstname}}">
        <br>Last Name         <br><input id="lastname" type="text" value="{{lastname}}">
        <br>Role              <br><input id="role" type="text" value="{{role}}">
        <br>email             <br><input id="email" type="email" value="{{email}}">        
        <br>password          <br><input id="password" type="password" value="{{password}}">
        <br>re-enter password <br><input id="reenterpassword" type="password" value="{{reenterpassword}}">
    </div>
    <div>Result: '{{output}}'</div>
    <button id='create' on-click="{{create}}">Create</button>
</template>

<script type="application/dart" src="create-user-form.dart"></script>

</polymer-element>
