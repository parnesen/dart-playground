<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="playground-websocket">

<template>
  <div>[playground-websocket]</div> 
  <div>connection state = '{{connectionState}}'</div>
  <div>
    <input id="input" type="text" placeholder="input" value="{{inputString}}" autofocus=true>
    <button id="createUser" on-click="{{createUser}}">Create User</button>
    <button id="post" on-click="{{submitPost}}">Post</button>
  </div>
  <div>Result: '{{outputString}}'</div>
  <div>
    <button id="goHome" on-click="{{goHome}}">goHome</button>
  </div>
  <h2>User Events</h2>
  <div id="userEvents"></div>
</template>

<script type="application/dart" src="playground-websocket.dart"></script>

</polymer-element>
